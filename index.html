<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/app.css" type="text/css">
  <title>Book Store</title>
</head>
<body>
  <div class="container">
    <div class="form_wrap">
        <h2 class="main_heading">Book Store</h2>
        <form action="#" id="book_form">
          <div class="form-group">
            <label for="book_title">Book Title</label>
            <input type="text" class="form-control" name="book_title" id="book_title">
          </div>
          <div class="form-group">
           <label for="author">Author</label>
           <input type="text" class="form-control" name="author" id="author">
         </div>
         <div class="form-group">
           <label for="isbn">ISBN#</label>
           <input type="text" class="form-control" name="isbn" id="isbn">
         </div>
         <input type="submit" value="Submit">
        </form>
       
        <table class="table_container">
            <thead>
               <tr>
                   <th>Title</th>
                   <th>Author</th>
                   <th>ISBN#</th>
               </tr>
            </thead>
            <tbody class="book_list">
               <!-- <tr class="table_row">
                <td class="table_row_title"></td>
                <td class="table_row_author"></td>
                <td class="table_row_isbn"></td>
                <td><a href="#" class="delete">&times;</a></td>
              </tr>  -->
            </tbody>
        </table>
     </div>  
    </div>
  </div>  
  <script src="./src/app.js"></script>
</body>
</html>
